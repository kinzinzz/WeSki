{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% load static %}
{% bootstrap_javascript %}

{% block content %}

  <!--상단이미지-->
  <section class="hero">
    <img src="https://cdn.pixabay.com/photo/2017/03/31/21/18/panorama-2192454__480.jpg" style="max-height:250px;object-fit:cover;" alt="login img">
    <div class="row-2"></div>
    <div class="col-md-1">
      <div class="carousel-caption hero-text" style=" max-height:100px;">
        <div class="hero-text2" style="font-size:55px;padding-top:0px; text-shadow: -1px 0 #000, 0 1px #000, 1px 0 #000, 0 -1px #000;">회원가입
        </div>
      </div>
    </div>
  </div>
</section>

<!-- 회원가입 -->
<br>
<section class="signup">
  <h1>회원가입</h1>
  <div class="signup__card">
    <h2>
      <strong>Welcome!</strong>
      WE-SKI 방문을 환영합니다.
    </h2>
    <h5 class="info text-center">스키 정보를 한 눈에 비교하고 최적의 스키장을 찾아보세요</h5>

    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div><br>
        <label for="id_username" class="retro mb-3">이름을 입력하세요.</label>
        <input type="text" name="username" maxlength="150" autofocus="autofocus" class="form-control" placeholder="이름" required="required" id="id_username">
      </div>
      <br>
      <div>
        <label for="id_email" class="retro mb-3">이메일을 입력하세요.</label>
        <input type="email" name="email" autofocus="autofocus" class="form-control" placeholder="이메일" required="required" id="id_email">
      </div>
      <div>
        <br>
        <label for="id_password1" class="retro mb-3">비밀번호를 입력하세요.</label>
        <input type="password" name="password1" autocomplete="new-password" class="form-control" placeholder="비밀번호" required="required" id="id_password1">
      </div>
      <br>
      <div>
        <label for="id_password2" class="retro mb-3">비밀번호 확인</label>
        <input type="password" name="password2" autocomplete="new-password" class="form-control" placeholder="비밀번호 확인" required="required" id="id_password2">
      </div>
      <br>
      <div>
        <label for="id_image" class="retro mb-3">프로필 사진을 선택하세요.</label>
        <input type="file" name="image" accept="image/*" class="form-control" id="id_image">
      </div>
      <br>
      <div class="d-flex justify-content-center mt-3">
        <input type="submit" class="account_bt btn-outline-dark d-grid btn" value="가입하기">
      </div>
      <div class="actions">
        <a href="{% url 'accounts:signup' %}">회원가입</a>
        <a href="javascript:void(0)">아이디 찾기</a>
        <a href="javascript:void(0)">비밀번호 찾기</a>
      </div>
    </form>
  </div>
</section>
<br>

{% endblock %}
